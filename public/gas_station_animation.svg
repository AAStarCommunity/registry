<svg width="750" height="300" viewBox="0 0 750 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road { fill: #444; }
    .building { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .building-text { font-family: sans-serif; font-size: 10px; fill: #333; }
    .building-emoji { font-size: 20px; }

    .car-body {
        fill: var(--car-color, #ccc);
        stroke: #333;
        stroke-width: 1;
    }
    .car-window { fill: #fff; stroke: #333; stroke-width: 0.5; }
    .car-wheel { fill: #333; }

    /* --- Car Movement Animations (for 750px width) --- */
    @keyframes drive-to-a { 0% { transform: translateX(-50px); } 15% { transform: translateX(110px); } 25% { transform: translate(105px, -65px); } 35% { transform: translate(105px, -70px); } 55% { transform: translate(105px, -70px); } 65% { transform: translate(105px, -65px); } 70% { transform: translateX(110px); } 100% { transform: translateX(760px); } }
    @keyframes drive-to-b { 0% { transform: translateX(-50px); } 30% { transform: translateX(560px); } 40% { transform: translate(555px, -65px); } 45% { transform: translate(555px, -70px); } 60% { transform: translate(555px, -70px); } 70% { transform: translate(555px, -65px); } 75% { transform: translateX(560px); } 100% { transform: translateX(760px); } }
    @keyframes drive-to-c { 0% { transform: translateX(-50px); } 20% { transform: translateX(340px); } 30% { transform: translate(345px, 65px); } 35% { transform: translate(345px, 70px); } 55% { transform: translate(345px, 70px); } 65% { transform: translate(345px, 65px); } 70% { transform: translateX(340px); } 100% { transform: translateX(760px); } }
    @keyframes drive-by { 0% { transform: translateX(-50px); } 100% { transform: translateX(760px); } }

    /* --- Car Color Change Animations --- */
    @keyframes paint-red { 0%, 35% { --car-color: #ccc; } 36%, 100% { --car-color: #e74c3c; } }
    @keyframes paint-pink { 0%, 45% { --car-color: #ccc; } 46%, 100% { --car-color: #e84393; } }
    @keyframes paint-green { 0%, 35% { --car-color: #ccc; } 36%, 100% { --car-color: #2ecc71; } }
    @keyframes paint-purple { 0%, 35% { --car-color: #ccc; } 36%, 100% { --car-color: #9b59b6; } }

    /* --- Nozzle Animations --- */
    .nozzle { font-size: 20px; opacity: 0; }
    #nozzle-a { animation: nozzle-a-move 37s linear infinite; }
    #nozzle-b { animation: nozzle-b-move 17s linear infinite 8s; }
    #nozzle-c { animation: nozzle-c-move 20s linear infinite 3s; }

    @keyframes nozzle-a-move { 0%, 17% { opacity: 0; } 17.1% { opacity: 1; transform: translateX(0); } 18% { opacity: 1; transform: translateX(15px); } 29% { opacity: 1; transform: translateX(15px); } 30% { opacity: 1; transform: translateX(0); } 31%, 50% { opacity: 0; } 50.1% { opacity: 1; transform: translateX(0); } 52% { opacity: 1; transform: translateX(15px); } 62% { opacity: 1; transform: translateX(15px); } 63% { opacity: 1; transform: translateX(0); } 64%, 100% { opacity: 0; } }
    @keyframes nozzle-b-move { 0%, 45% { opacity: 0; } 46% { opacity: 1; transform: translateX(0); } 48% { opacity: 1; transform: translateX(15px); } 59% { opacity: 1; transform: translateX(15px); } 60% { opacity: 1; transform: translateX(0); } 61%, 100% { opacity: 0; } }
    @keyframes nozzle-c-move { 0%, 35% { opacity: 0; } 36% { opacity: 1; transform: translateY(0); } 38% { opacity: 1; transform: translateY(-15px); } 54% { opacity: 1; transform: translateY(-15px); } 55% { opacity: 1; transform: translateY(0); } 56%, 100% { opacity: 0; } }

  </style>

  <!-- Scenery -->
  <rect x="0" y="0" width="750" height="300" fill="#f7f9fa"/>
  <rect class="road" x="0" y="140" width="750" height="50" />
  <path d="M 0 165 L 750 165" stroke="#fff" stroke-width="1.5" stroke-dasharray="8 8" />

  <!-- Gas Stations & Nozzles -->
  <g id="station-a">
    <rect class="building" x="80" y="60" width="120" height="50" />
    <text class="building-emoji" x="90" y="85">üè¢</text>
    <text x="120" y="80" class="building-text">Community A</text>
    <text x="125" y="95" class="building-text">Gas Station</text>
    <g transform="translate(80, 90)">
        <text id="nozzle-a" class="nozzle">‚õΩÔ∏è</text>
    </g>
  </g>
  <g id="station-b">
    <rect class="building" x="550" y="60" width="120" height="50" />
    <text class="building-emoji" x="560" y="85">üè™</text>
    <text x="590" y="80" class="building-text">Community B</text>
    <text x="595" y="95" class="building-text">Gas Station</text>
    <g transform="translate(550, 90)">
        <text id="nozzle-b" class="nozzle">‚õΩÔ∏è</text>
    </g>
  </g>
  <g id="station-c">
    <rect class="building" x="310" y="190" width="120" height="50" />
    <text class="building-emoji" x="320" y="215">üè§</text>
    <text x="350" y="210" class="building-text">Community C</text>
    <text x="355" y="225" class="building-text">Gas Station</text>
    <g transform="translate(385, 215)">
        <text id="nozzle-c" class="nozzle">‚õΩÔ∏è</text>
    </g>
  </g>

  <!-- Car Template -->
  <defs>
    <g id="car-template">
      <rect class="car-body" x="0" y="5" width="40" height="15" rx="3"/>
      <rect class="car-window" x="5" y="-2" width="25" height="10" rx="2"/>
      <circle class="car-wheel" cx="8" cy="20" r="4"/>
      <circle class="car-wheel" cx="32" cy="20" r="4"/>
    </g>
  </defs>

  <!-- Car Animations Container -->
  <g transform="translate(0, 158)">
    <g style="animation: drive-to-a 18s linear infinite 0s, paint-red 18s linear infinite 0s;"><use href="#car-template"/></g>
    <g style="animation: drive-to-c 20s linear infinite 3s, paint-green 20s linear infinite 3s;"><use href="#car-template"/></g>
    <g style="animation: drive-by 15s linear infinite 5s;"><use href="#car-template"/></g>
    <g style="animation: drive-to-b 17s linear infinite 8s, paint-pink 17s linear infinite 8s;"><use href="#car-template"/></g>
    <g style="animation: drive-to-a 19s linear infinite 12s, paint-purple 19s linear infinite 12s;"><use href="#car-template"/></g>
  </g>
</svg>
